<!DOCTYPE html>
<html>
    
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Test Form</title>
        <link href='https://fonts.googleapis.com/css?family=Lato:400,700,900,400italic' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" type="text/css" href="css/normalize.css"/>
        <link rel="stylesheet" type="text/css" href="css/form.css">    
    </head>
    
    <body>
        <div class="wrapper">   
            <div class="form-header signup add-pad">
                <h1>THE CODE REVIEW</h1>
                <h2>Signup for our newsletter</h2>
                <p>Get the latest news on how your code is doing right in your inbox</p>
            </div>
            <div class="form-wrapper">
                <form action="index.html" method="post">
                    <fieldset class="contact-info add-pad">
                        <legend>Contact Information</legend>
                        <label for="contact_name">Full Name</label>
                        <input type="text" id="contact_name" name="user_name" placeholder="Required" required>
                        <label for="contact_email">Email Address</label>
                        <input type="email" id="contact_email" name="user_email" placeholder="Required" required>
                        <label for="contact_phone">Phone Number</label>
                        <input type="tel" id="contact_phone" name="user_phone">
                        <label for="contact_address">Street Address</label>
                        <input type="text" id="contact_address" name="user_address">
                        <label for="contact_city">City</label>
                        <input type="text" id="contact_city" name="user_city">
                        <label for="contact_state">State</label>
                        <select id="contact_state" name="user_state">
                            <option value="AL">Choose State</option>
                            <option value="AL">Alabama</option>
                            <option value="AK">Alaska</option>
                            <option value="AZ">Arizona</option>
                            <option value="AR">Arkansas</option>    
                            <option value="CA">California</option>    
                            <option value="CO">Colorado</option>    
                            <option value="CT">Connecticut</option>    
                            <option value="DE">Delaware</option>    
                            <option value="DC">District Of Columbia</option>    
                            <option value="FL">Florida</option>    
                            <option value="GA">Georgia</option>    
                            <option value="HI">Hawaii</option>    
                            <option value="ID">Idaho</option>    
                            <option value="IL">Illinois</option>    
                            <option value="IN">Indiana</option>    
                            <option value="IA">Iowa</option>    
                            <option value="KS">Kansas</option>    
                            <option value="KY">Kentucky</option>    
                            <option value="LA">Louisiana</option>    
                            <option value="ME">Maine</option>
                            <option value="MD">Maryland</option>
                            <option value="MA">Massachusetts</option>
                            <option value="MI">Michigan</option>
                            <option value="MN">Minnesota</option>
                            <option value="MS">Mississippi</option>
                            <option value="MO">Missouri</option>
                            <option value="MT">Montana</option>
                            <option value="NE">Nebraska</option>    
                            <option value="NV">Nevada</option>    
                            <option value="NH">New Hampshire</option>    
                            <option value="NJ">New Jersey</option>    
                            <option value="NM">New Mexico</option>
                            <option value="NY">New York</option>    
                            <option value="NC">North Carolina</option>
                            <option value="ND">North Dakota</option>
                            <option value="OH">Ohio</option>    
                            <option value="OK">Oklahoma</option>
                            <option value="OR">Oregon</option>
                            <option value="PA">Pennsylvania</option>
                            <option value="RI">Rhode Island</option>
                            <option value="SC">South Carolina</option>
                            <option value="SD">South Dakota</option>
                            <option value="TN">Tennessee</option>
                            <option value="TX">Texas</option>
                            <option value="UT">Utah</option>
                            <option value="VT">Vermont</option>    
                            <option value="VA">Virginia</option>
                            <option value="WA">Washington</option>    
                            <option value="WV">West Virginia</option>    
                            <option value="WI">Wisconsin</option>
                            <option value="WY">Wyoming</option>                       
                        </select>
                        <label for="contact_zip">Zip Code</label>
                        <input type="text" id="contact_zip" name="user_zip">
                    </fieldset>
                    <div class="border">
                    </div>
                    <fieldset class="newsletter add-pad">
                        <legend>Newsletter</legend>
                        <p class="add-space">Select the newsletters you would like to receive</p>
                        <input type="checkbox" id="type_html" value="html_news" name="news_type">
                        <label for="type_html">HTML News</label><br>
                        <input type="checkbox" id="type_css" value="css_news" name="news_type">
                        <label for="type_css">CSS News</label><br>
                        <input type="checkbox" id="type_javascript" value="javascript_news" name="news_type">
                        <label for="type_javascript">Javascript News</label>
                        <label>Newsletter format</label>
                        <input type="radio" id="format_html" class="radio" value="newsletter_html_format" name="news_format"><label for="format_html">HTML</label><br>
                        <input type="radio" id="format_plain" value="newsletter_plain_format" name="news_format"><label for="format_plain">Plain</label>
                        <label for="comments">Other topics you'd like to hear about</label>
                        <textarea id="comments" name="user_comments"></textarea>
                        <button type="submit">Sign Up</button>
                        <p class="copyright">Copyright The Code Review</p>
                    </fieldset>  
                </form>
            </div>                     
        </div>     
    </body>
</html>
